<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List with Timestamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ToDo List</h1>
        <p class="datetime" id="current-datetime"></p>

        <div class="input-section">
            <label for="todo-input">New Task</label>
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Add your new task..." required>
                <button id="add-btn">Add Task</button>
            </div>
        </div>

        <ul id="todo-list"></ul> <!-- Task list goes here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
